<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加帖子</title>
</head>
<body>
<div style="width: 80%;height: 35px;margin: auto;">
    <div style="float: left">
        <div style="float: left"><a th:href="@{/index}">首页</a></div>
    </div>
    <di style="float: right">
        <div style="width: 300px;">
            <div style="width: 70px;float: left">欢迎您：</div>
            <div id="id2" th:text="${userName}" style="width: 220px;float: right"></div>
        </div>
    </di>
</div>
<div style="margin-left: 400px;margin-top: 100px;">
    <h2 style="margin-left: 500px;">添加帖子</h2>
<form  th:action="@{/saveInvitation}" method="post">
    <p>
        <input type="hidden" id="userName" name="userName" th:value="${userName}"/>
        <input type="hidden" id="role" name="role" th:value="${role}"/>
        标题：<input type="text" name="title" placeholder="请输入标题" style="width:1000px;height: 40px;">
    </p>
    <p>
        内容：<input type="textarea" name="content" placeholder="请输入内容" style="width: 1000px;height: 300px;">
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-left: 500px;">保存</button>
</form>
</div>
</body>
</html>
