<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
</head>
<body>
<div style="width: 80%;height: 35px;margin: auto;">
    <div style="float: left">
        <div style="float: left"><a th:href="@{/index}">首页</a></div>
    </div>
    <di style="float: right">
        <div style="width: 300px;">
            <div style="width: 70px;float: left">欢迎您：</div>
            <div id="id2" th:text="${userName}" style="width: 220px;float: right"></div>
        </div>
    </di>
</div>
<div style="margin-left: 400px;margin-top: 100px;">
    <h2 style="margin-left: 500px;">修改用户信息</h2>
    <form  th:action="@{/saveUser}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <p>
            帐号：<input type="text" name="userName" th:value="${user.userName}" style="width: 1000px;height: 40px;">
        </p>
        <p>
            密码：<input type="password" name="password" th:value="${user.password}" style="width: 1000px;height: 40px;">
        </p>
        <p>
            角色：<input type="text" name="role" th:value="${user.role}" style="width: 1000px;height: 40px;">
        </p>
        <p>
            email：<input type="email" name="email" th:value="${user.email}" style="width: 1000px;height: 40px;">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-left: 500px;">确定</button>
    </form>
</div>
</body>
</html>
