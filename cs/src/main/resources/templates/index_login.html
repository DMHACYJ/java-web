<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <div style="width: 80%;height: 35px;margin: auto;">
        <div style="float: left">
            <div style="float: left"><a th:href="@{/index}">首页</a></div>
        </div>
        <di style="float: right">
            <div style="width: 300px;">
                <div style="width: 70px;float: left">欢迎您：</div>
                <div id="id2" th:text="${userName}" style="width: 220px;float: right"></div>
            </div>
        </di>
    </div>

    <div style="width:1800px;float: left">
        <form  th:action="@{/goquery}" method="post"style="margin-left:800px;margin-top: 100px;width: 1200px;" >
            <label>标题:</label>
            <input type="text" id="title" name="title" class="form-control"/>
            <input type="hidden" id ="userName" name="userName" th:value="${userName}">
            <input type="hidden" id ="role" name="role" th:value="${role}">
            <button>查询</button>
        </form>
        <form th:action="@{/goadd}" method="post">
            <input type="hidden" name="userName" th:value="${userName}">
            <input type="hidden" name="role" th:value="${role}">
            <button style="margin-left: 400px;width: 70px;height: 35px;margin-bottom: 10px;">添&nbsp;&nbsp;加</button>
        </form>

    </div>
    <table border="1px" style="width:1200px;border-collapse:collapse;margin: auto;margin-top: 10px">
        <thead>
        <tr>
            <th style="width: 700px;height: 30px;">标题</th>
<!--            <th style="width: 160px;height: 30px;">操作</th>-->
        </tr>
        <tr th:each="list:${invitationList}">
            <td style="text-align: center;height: 30px" th:text="${list.title}"></td>
<!--            <td style="margin: auto">-->
<!--                <a style="margin-left: 60px;" th:href="@{'/goupdate?id='+${list.id}}">编辑</a>-->
<!--                <a style="margin-left: 45px;" th:href="@{'/godel?id='+${list.id}}">删除</a>-->
<!--            </td>-->
        </tr>
        </thead>
    </table>
</body>
</html>
